<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"><h1>My Todo's List</h1></div>
  <div class="outline">
  <div class="container">
    <div id="newtask">
       <input type="text" placeholder="Task to be done....">
       <button id="push">Add</button>
    </div>
    <div class="time"> <input type="datetime-local" name="datetime" id="datetime" required></div>
     <div id="tasks-list"></div>
    </div>
  </div>
    <script src="./script.js"></script>
</body>
</html>
